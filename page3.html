<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mulah - Page 3: Display Personal Information</title>
    <link rel="stylesheet" href="mulah.css">
</head>
<body>
    <div class="container">
        <h1 class="title">Mulah</h1>
        <p class="welcome">Information</p>
        <h2></h2>Display Customer Information</h2>
        <div id="personal-info">
        
        </div>
    </div>

    <script>
        
        const phone = localStorage.getItem('phone');
        const name = localStorage.getItem('name');
        const birthday = localStorage.getItem('birthday');
        const email = localStorage.getItem('email');

        
        const personalInfoDiv = document.getElementById('personal-info');
        personalInfoDiv.innerHTML = `
            <p><strong>Mobile Number:</strong> ${phone}</p>
            <p><strong>Name:</strong> ${name}</p>
            <p><strong>Birthday:</strong> ${birthday}</p>
            <p><strong>Email:</strong> ${email}</p>
        `;
    </script>
</body>
</html>
